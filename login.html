<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>HanShop</title>
  </head>
  <body>
    <section class="container1">
      <article>
        <div class="from1">
          <h1>تسجيل الدخول</h1>
          <form action="">
           
            <input class="input1"
              type="email"
              name=""
              id="userName"
              placeholder="ادخل اسم المستخدم او الإيميل@"
              required
            />
             <label
             class="label1"
             for="userName">اسم المستخدم</label>
            <input
            class="input2"
            type="password" name="" id="pass" placeholder="ادخل الباسوورد" 
            required
            />
            
             <label
             class="label2"
             for="pass">الباسوورد</label>
            <input class="login" type="submit" value="إرسال" />
          </form>
        </div>
        <div class="btn">
          <a href="#">
           <img src="./icon/search.png" alt="">
            Google
          </a>
          <a href="#">
             <img src="./icon/facebook.png" alt="">
            Facebook
          </a>
        </div>
      </article>
    </section>
    <section class="container2">
      <div></div>
      <div></div>
    </section>
  </body>
</html>
